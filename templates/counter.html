<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description"
        content="View the real-time count of resumes enhanced by ResumaticAI. See how many job seekers have improved their resumes with our AI-powered tool.">
    <title>Resume Counter | Resumatic AI</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://resumaticai.com/counter">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .counter-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .counter-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .counter-number {
            font-size: 4rem;
            font-weight: bold;
            color: #4F46E5;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .counter-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .counter-description {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-increment {
            background: linear-gradient(135deg, #4F46E5 0%, #667eea 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-increment:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            color: white;
        }

        .btn-home {
            background: #f8f9fa;
            border: 2px solid #4F46E5;
            color: #4F46E5;
        }

        .btn-home:hover {
            background: #4F46E5;
            color: white;
        }
    </style>
</head>

<body>
    <div class="counter-container">
        <div class="counter-card">
            <h1 class="counter-title">Page Counter</h1>
            <p class="counter-description">This counter tracks the number of times it has been incremented</p>

            <div class="counter-number">{{ count }}</div>

            <div class="mt-4">
                <a href="{{ url_for('increment_route') }}" class="btn-increment">Increment Counter</a>
                <a href="{{ url_for('index') }}" class="btn-increment btn-home">Return to ResumaticAI Home</a>
            </div>

            <div class="mt-4">
                <small class="text-muted">Counter value: {{ count }}</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
