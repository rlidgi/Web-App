<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Register / Sign In | Resumatic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', filename='images/favicon2.ico') }}" rel="icon" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='images/logo23_small.png') }}" alt="Resumatic AI" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Register / Sign In</h1>
            <p class="text-gray-600">Access your resume templates and downloads</p>
        </div>

        <!-- Benefits List -->
        <div class="bg-blue-50 rounded-lg p-6 mb-6">
            <h3 class="font-semibold text-gray-800 mb-3 text-center">What you'll get:</h3>
            <ul class="space-y-2 text-sm text-gray-700">
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    Download formatted resume templates
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    Save all your resume revisions
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    Access your work anytime
                </li>
            </ul>
        </div>

        <!-- Google Sign In Button -->
        <div class="space-y-4">
            <a href="{{ url_for('google_login') }}" 
               class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-white border-2 border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 hover:border-blue-500 transition-all duration-200 shadow-sm hover:shadow-md">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5">
                Continue with Google
            </a>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-500 mt-6">
            By continuing, you agree to our 
            <a href="{{ url_for('terms_privacy') }}" class="text-blue-600 hover:underline">Terms & Privacy</a>
        </p>
    </div>
</body>
</html>
