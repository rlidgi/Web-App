<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description"
        content="Create your free ResumaticAI account to save and access all your enhanced resume revisions. Sign up with Google or Facebook to get started.">
    <title>Sign Up | Resumatic AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create your account</h2>

        <div class="flex flex-col gap-4 mb-6">
            <a href="/login/facebook"
                class="flex items-center justify-center gap-2 w-full py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                <i class="fab fa-facebook-f"></i> Sign up with Facebook
            </a>
            <a href="/login/google"
                class="flex items-center justify-center gap-2 w-full py-3 text-white bg-red-500 hover:bg-red-600 rounded-lg transition">
                <i class="fab fa-google"></i> Sign up with Google
            </a>
        </div>

        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="mx-4 text-gray-400 text-sm">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <p class="text-center text-sm text-gray-600">
            Already have an account?
            <a href="/login" class="text-primary hover:underline">Sign in</a>
        </p>
    </div>

</body>

</html>
