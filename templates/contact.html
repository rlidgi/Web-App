<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ResumaticAI</title>
    <meta name="description"
        content="Have questions or feedback? Contact ResumaticAI for support, partnership inquiries, or general questions. We're here to help.">
    <link rel="canonical" href="https://resumaticai.com/contact">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://resumaticai.com/contact">
    <meta property="og:title" content="Contact Us | ResumaticAI">
    <meta property="og:description"
        content="Have questions or feedback? Contact ResumaticAI for support, partnership inquiries, or general questions.">
    <meta property="og:image" content="https://resumaticai.com/static/images/logo23_large.png">
    <meta property="og:image:alt" content="ResumaticAI Logo">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact Us | ResumaticAI">
    <meta name="twitter:description"
        content="Have questions or feedback? Contact ResumaticAI for support, partnership inquiries, or general questions.">
    <meta name="twitter:image" content="https://resumaticai.com/static/images/logo23_large.png">

    <!-- Optional: Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact ResumaticAI",
      "url": "https://resumaticai.com/contact",
      "publisher": {
        "@type": "Organization",
        "name": "ResumaticAI",
        "logo": {
          "@type": "ImageObject",
          "url": "https://resumaticai.com/static/images/logo23_large.png"
        }
      }
    }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-gray-50">
    <div class="container py-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="alert alert-{{ category }} show mt-2 p-4 rounded-lg {% if category == 'danger' %}bg-danger text-white{% else %}bg-success text-white{% endif %}">
            <div class="flex items-center">
                {% if category == 'danger' %}
                <i class="fas fa-exclamation-circle mr-2"></i>
                {% else %}
                <i class="fas fa-check-circle mr-2"></i>
                {% endif %}
                <span>{{ message }}</span>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Contact Us</h2>
                        <form action="/contact" method="POST" autocomplete="off">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <!-- Honeypot (hidden from users) -->
                            <div class="mb-3 d-none" aria-hidden="true">
                                <label for="website" class="form-label">Website</label>
                                <input type="text" class="form-control" id="website" name="website" tabindex="-1"
                                    autocomplete="off">
                            </div>
                            <input type="hidden" name="_ts" value="{{ form_ts|default(0) }}">
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
